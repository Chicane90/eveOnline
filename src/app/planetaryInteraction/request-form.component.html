<form class="affix">
  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input ngModel name="endDate" #endDate id="startDate" type="text" class="form-control" data-provide="datepicker">
  </div>
  <div class="form-group">
    <label for="endDate">End Date</label>
    <input ngModel name="endDate" #endDate id="endDate" type="text" class="form-control" data-provide="datepicker">
  </div>
  <button class="btn btn-default" type="submit" (click)="getTopTaxBillerInRange(startDate.value, endDate.value)">Submit</button>
  <br /><br />
  <button class="btn btn-danger">Call EVE-Api</button>
</form>
