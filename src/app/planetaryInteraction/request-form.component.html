<div class="affix">
  <form (ngSubmit)="buttonSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input ngModel name="startDate" id="startDate" type="text" class="form-control" data-provide="datepicker">
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input ngModel name="endDate" id="endDate" type="text" class="form-control" data-provide="datepicker">
    </div>
    <button class="btn btn-default" type="submit">Submit</button>
    <br /><br />
  </form>
  <form (ngSubmit)="buttonEVE()">
    <button class="btn btn-danger">Call EVE-Api</button>
  </form>
</div>
